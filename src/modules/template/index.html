<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="icon" href="./favicon.ico">
		<title>
			<%= htmlWebpackPlugin.options.title %>
		</title>
		<% for(var css of htmlWebpackPlugin.options.static.css) { %>
		<link href="<%=css%>" rel="preload" as="style">
		<link rel="stylesheet" href="<%=css%>" as="style">
		<% } %>
		<% for(var js of htmlWebpackPlugin.options.static.js) { %>
		<link href="<%=js%>" rel="preload" as="script">
		<script src="<%=js%>"></script>
		<% } %>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but demo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
